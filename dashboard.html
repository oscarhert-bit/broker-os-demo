<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Broker OS | Secure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <style>
        body { background-color: #f8fafc; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .kanban-col { min-height: 60vh; background: #f1f5f9; border-radius: 12px; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .card { background: white; padding: 16px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid #cbd5e1; cursor: pointer; }
        .card:active { transform: scale(0.98); background: #f8fafc; }
        
        /* Colores Estados */
        .status-new { border-left-color: #3b82f6; }
        .status-agenda { border-left-color: #8b5cf6; }
        .status-docs { border-left-color: #f59e0b; }
        .status-closed { border-left-color: #10b981; }

        /* MODAL */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        #modal-card { background: white; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; border-radius: 16px; padding: 20px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); animation: popIn 0.2s ease-out; }
        @keyframes popIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Login */
        #login-screen { position: fixed; inset: 0; background: #0f172a; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="login-screen">
        <div class="mb-8 text-center"><h1 class="text-3xl font-bold tracking-widest text-teal-400">BROKER OS</h1></div>
        <input type="password" id="pin" class="bg-transparent border-b-2 border-slate-600 text-white text-3xl text-center w-48 outline-none mb-8" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4" inputmode="numeric">
        <button onclick="checkPin()" class="bg-teal-600 text-white px-8 py-3 rounded-full font-bold shadow-lg">ENTRAR</button>
    </div>

    <div id="app-content" class="flex-1 flex flex-col hidden h-full">
        <nav class="bg-slate-900 text-white p-4 flex justify-between items-center shadow-lg z-10">
            <h1 class="font-bold text-lg">BROKER OS <span class="text-xs text-teal-400">v5.0</span></h1>
            <button onclick="cargarLeads()" class="bg-slate-700 p-2 rounded-full">üîÑ</button>
        </nav>

        <div class="flex-1 overflow-x-auto p-4 flex gap-4 snap-x snap-mandatory">
            <div class="w-80 flex-shrink-0 snap-center">
                <h3 class="font-bold text-slate-700 mb-3 sticky top-0 bg-[#f8fafc] z-10 py-2 flex justify-between">üÜï NUEVOS <span id="count-new" class="bg-slate-200 px-2 rounded-full text-xs py-1">0</span></h3>
                <div id="col-new" class="kanban-col"></div>
            </div>
            <div class="w-80 flex-shrink-0 snap-center">
                <h3 class="font-bold text-purple-700 mb-3 sticky top-0 bg-[#f8fafc] z-10 py-2">üìÖ AGENDA</h3>
                <div id="col-agenda" class="kanban-col bg-purple-50"></div>
            </div>
            <div class="w-80 flex-shrink-0 snap-center">
                <h3 class="font-bold text-orange-700 mb-3 sticky top-0 bg-[#f8fafc] z-10 py-2">üìÇ DOCS</h3>
                <div id="col-docs" class="kanban-col bg-orange-50 border-2 border-orange-200 border-dashed"></div>
            </div>
            <div class="w-80 flex-shrink-0 snap-center">
                <h3 class="font-bold text-green-700 mb-3 sticky top-0 bg-[#f8fafc] z-10 py-2">ü§ë CIERRE</h3>
                <div id="col-closed" class="kanban-col bg-green-50"></div>
            </div>
        </div>
    </div>

    <div id="modal-overlay" onclick="closeModal(event)">
        <div id="modal-card">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h2 id="m-nombre" class="text-2xl font-bold text-slate-800">Nombre Cliente</h2>
                    <p id="m-id" class="text-xs text-slate-400 font-mono">ID: 12345</p>
                </div>
                <button onclick="closeModal(null, true)" class="text-slate-400 hover:text-red-500 text-2xl font-bold">√ó</button>
            </div>

            <div class="bg-indigo-50 border border-indigo-100 p-3 rounded-lg mb-4">
                <div class="flex justify-between font-bold text-indigo-800 text-sm mb-1">
                    <span>üß† Gemini An√°lisis</span>
                    <span id="m-prob">90%</span>
                </div>
                <p id="m-perfil" class="text-sm text-slate-700 italic mb-2">"Inversionista arriesgado..."</p>
                <div class="text-xs text-slate-500"><strong>Objeci√≥n:</strong> <span id="m-objecion">-</span></div>
            </div>

            <div class="space-y-2 mb-6">
                <div class="flex items-center gap-2 text-slate-600">üìß <a id="m-email" href="#" class="underline">email@test.com</a></div>
                <div class="flex items-center gap-2 text-slate-600">üì± <a id="m-tel" href="#" class="underline">+569...</a></div>
                <div class="flex items-center gap-2 text-slate-600">üåê Origen: <span id="m-origen" class="font-bold">Web</span></div>
            </div>

            <h3 class="text-xs font-bold text-slate-400 uppercase mb-2">Mover a Etapa:</h3>
            <div class="grid grid-cols-2 gap-3 mb-4">
                <button onclick="moverLead('üìÖ Reuni√≥n Agendada')" class="bg-purple-100 text-purple-700 py-3 rounded-lg font-bold hover:bg-purple-200">üìÖ Agendado</button>
                <button onclick="moverLead('Solicitar Documentos')" class="bg-orange-100 text-orange-700 py-3 rounded-lg font-bold hover:bg-orange-200">üìÇ Pedir Docs</button>
                <button onclick="moverLead('Cierre')" class="bg-green-100 text-green-700 py-3 rounded-lg font-bold hover:bg-green-200 col-span-2">ü§ë Cerrar Venta</button>
            </div>

            <a id="btn-wsp" href="#" target="_blank" class="block w-full bg-green-500 text-white text-center py-3 rounded-full font-bold shadow-md active:bg-green-600">
                üí¨ Abrir WhatsApp
            </a>
        </div>
    </div>

    <script>
        // DATOS EN MEMORIA
        let leadsCache = [];
        let currentLeadId = null;
        const SECRET_PIN = "2025"; 

        // LOGIN
        function checkPin() {
            if(document.getElementById('pin').value === SECRET_PIN) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-content').classList.remove('hidden');
                cargarLeads();
            } else { alert("PIN Incorrecto"); }
        }

        // CARGA
        async function cargarLeads() {
            try {
                const res = await fetch(`${CONFIG.API_URL}?action=getLeads`);
                const leads = await res.json();
                leadsCache = leads; // Guardar en memoria para el modal
                renderLeads(leads);
            } catch (e) { alert("Error cargando datos."); }
        }

        function renderLeads(leads) {
            ['col-new', 'col-agenda', 'col-docs', 'col-closed'].forEach(id => document.getElementById(id).innerHTML = '');
            
            leads.forEach(lead => {
                const card = document.createElement('div');
                const estado = lead.Estado ? lead.Estado.toLowerCase() : '';
                let target = 'col-new'; let style = 'status-new';

                if (estado.includes('agendada')) { target = 'col-agenda'; style = 'status-agenda'; }
                else if (estado.includes('solicitar')) { target = 'col-docs'; style = 'status-docs'; }
                else if (estado.includes('cierre')) { target = 'col-closed'; style = 'status-closed'; }

                card.className = `card ${style}`;
                card.innerHTML = `
                    <div class="flex justify-between mb-1">
                        <strong class="text-slate-800">${lead.Nombre.split(' ')[0]}</strong>
                        <span class="text-xs text-slate-400 font-mono">#${lead.id.toString().slice(-3)}</span>
                    </div>
                    <div class="text-xs text-slate-500 truncate">${lead.Email}</div>
                `;
                // CLICK ABRE MODAL
                card.onclick = () => openModal(lead.id);
                document.getElementById(target).appendChild(card);
            });
            document.getElementById('count-new').innerText = leads.filter(l => l.Estado.includes('Nuevo')).length;
        }

        // --- L√ìGICA MODAL ---
        function openModal(id) {
            const lead = leadsCache.find(l => l.id == id);
            currentLeadId = id;
            if(!lead) return;

            document.getElementById('m-nombre').innerText = lead.Nombre;
            document.getElementById('m-id').innerText = "ID: " + lead.id;
            document.getElementById('m-email').innerText = lead.Email;
            document.getElementById('m-email').href = "mailto:" + lead.Email;
            document.getElementById('m-tel').innerText = lead.Telefono;
            document.getElementById('m-tel').href = "tel:" + lead.Telefono;
            document.getElementById('m-origen').innerText = lead.Origen || 'Web';
            
            // IA Data
            document.getElementById('m-prob').innerText = lead.Probabilidad || 'N/A';
            document.getElementById('m-perfil').innerText = lead.Perfil || 'Sin an√°lisis';
            document.getElementById('m-objecion').innerText = lead.Objecion || '-';

            // WhatsApp
            const msg = lead.Rompehielo || "Hola, hablemos de tu inversi√≥n.";
            document.getElementById('btn-wsp').href = `https://wa.me/${lead.Telefono}?text=${encodeURIComponent(msg)}`;

            // Mostrar
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal(e, force) {
            if (force || e.target.id === 'modal-overlay') {
                document.getElementById('modal-overlay').style.display = 'none';
            }
        }

        // MOVER LEAD (La magia del bot√≥n en vez de arrastrar)
        async function moverLead(nuevoEstado) {
            if(!currentLeadId) return;
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "‚è≥ Moviendo...";
            
            try {
                await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "updateState", rowId: currentLeadId, newState: nuevoEstado }),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                });
                
                // Cerrar y recargar
                closeModal(null, true);
                cargarLeads();
                if(nuevoEstado.includes('Solicitar')) alert("‚ö° Correo enviado!");

            } catch(e) {
                alert("Error moviendo lead.");
                btn.innerText = originalText;
            }
        }
    </script>
</body>
</html>
